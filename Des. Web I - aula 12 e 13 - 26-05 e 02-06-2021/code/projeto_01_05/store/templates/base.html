<!doctype html>
{% load static %}
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
  <link rel="stylesheet" href="{% static 'css/my_stylesheet.css' %}" />

  <title>{% block title %} Projeto E-commerce Django {% endblock title %}</title>
</head>

<body>
  <nav class="navbar navbar-expand-sm py-3 border-bottom navbar-light">
    <div class="container">
      <a href="{% url 'pages:index' %}" class="navbar-brand">
        <span class="font-weight-bold h3">Loja Django UCAM</span>
      </a>

      <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
        <span class="navbar-toggler-icon"> </span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a href="{% url 'products:product_list' %}" class="nav-link lead mr-4 font-weight-bold">Produtos</a>
          </li>
          <li class="nav-item">
            <a href="{% url 'pages:about' %}" class="nav-link lead mr-4 font-weight-bold">Sobre NÃ³s</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  {% block content %}
  {% endblock content %}

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="{% static 'js/jquery-3.2.1.slim.min.js' %}"></script>
  <script src="{% static 'js/popper.min.js' %}"></script>
  <script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>

</html>
